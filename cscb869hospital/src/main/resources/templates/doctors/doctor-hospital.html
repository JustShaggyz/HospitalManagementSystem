<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Doctors in hospitals:</h4>
<div class="col-6">
    <h3 th:unless="${doctors} and ${doctors.size()}">There are no doctors!</h3>
    <table th:if="${doctors.size()>0}" class="table table-hover">
        <th>Id</th>
        <th>Name</th>
        <th>DoctorId</th>
        <th>Specialty</th>
        <th>Gp</th>
        <th>Hospital Name</th>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.doctorId}"></td>
            <td th:text="${doctor.specialty}"></td>
            <td th:text="${doctor.isGp}"></td>
            <td th:text="${doctor.hospital}"></td>
        </tr>
    </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
