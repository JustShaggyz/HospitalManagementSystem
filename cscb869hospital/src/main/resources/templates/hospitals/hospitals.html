<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4 th:if="${hospitals.size()>0}" th:text="'Hospitals: ' + ${hospitals.size()}"> </h4>
<div class=" col-6">
    <h3 th:unless="${hospitals} and ${hospitals.size()}">There are no hospitals!</h3>
    <table th:if="${hospitals.size()>0}" class="table table-hover">
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <tr th:each="hospital : ${hospitals}">
            <td th:text="${hospital.id}"></td>
            <td th:text="${hospital.name}"></td>
            <td><a class="btn btn-info" th:href="@{'/hospitals/edit-hospital/'+${hospital.id}}">Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{'/hospitals/delete/'+${hospital.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
