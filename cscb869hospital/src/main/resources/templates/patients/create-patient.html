<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register Patient</h4>
<div class="col-6">
    <form action="#" th:action="@{/patients/create}" th:object="${patient}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="${patient.name}" placeholder="Name" id="name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
        </div>
        <div class="form-group">
            <label for="egn">EGN</label>
            <input class="form-control" type="text" th:field="${patient.egn}" placeholder="Egn" id="egn">
            <span class="text-danger" th:if="${#fields.hasErrors('egn')}" th:errors="*{egn}">Egn Error</span>
        </div>
        <div class="form-group">
            <label for="gp">Gp</label>
            <select class="form-control" th:field="${patient.gp}" id="gp">
                <option value="">Select gp</option>
                <option th:each="gp : ${doctors}" th:value="${gp.id}" th:text="${gp.name} + '   ' + ${gp.specialty}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="hospital">Hospital</label>
            <select class="form-control" th:field="${patient.hospital}" id="hospital">
                <option value="">Select Hospital</option>
                <option th:each="hospital : ${hospitals}" th:value="${hospital.id}"
                        th:text="${hospital.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Patient</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
